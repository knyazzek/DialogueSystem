<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Eliza</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link th:href="@{/css/common.css}" rel="stylesheet">
    <link th:href="@{/css/edit.css}" rel="stylesheet">
    <script th:src="@{/js/edit.js}"></script>
    <script th:src="@{/js/addPredicate.js}"></script>
    <script th:src="@{/js/delPredicate.js}"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<header>
    <div th:replace="fragments/navigationbar :: navigationbar"></div>
</header>
<body>
<div id="editBlock">
    <div id="selectMode">
        <button onclick="enableAdding()">Add new</button>
        <button onclick="enableDeleting()">Delete</button>
    </div>
    <div th:replace="fragments/addNew :: addNew"></div>
    <div th:replace="fragments/del :: del"></div>
</div>
</body>
</html>
